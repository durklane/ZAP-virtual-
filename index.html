<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>AngoTV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  text-align: center;
}

header {
  background: #111;
  padding: 20px;
}

h1 { margin: 0; color: red; }

.top-btn {
  margin: 10px;
  padding: 12px 25px;
  background: red;
  color: #fff;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  border: none;
}

.section {
  display: none;
  padding: 20px;
  text-align: left;
  max-width: 600px;
  margin: 20px auto;
  background: #111;
  border-radius: 8px;
}

h2 { color: orange; }

.plan-btn {
  margin: 5px 0;
  padding: 10px 20px;
  background: orange;
  color: #000;
  border-radius: 6px;
  cursor: pointer;
  border: none;
}

input[type="file"] {
  margin-top: 10px;
  color: #fff;
}

img {
  max-width: 100%;
  margin-top: 10px;
  border-radius: 6px;
  display: none;
}
</style>
</head>

<body>

<header>
<h1>üì∫ AngoTV</h1>
<p>Entretenimento angolano onde estiver</p>
<button class="top-btn" onclick="showSection('pro')">Planos Pro</button>
<button class="top-btn" onclick="showSection('gratis')">Planos Gr√°tis</button>
</header>

<!-- PLANOS PRO -->
<div id="pro" class="section">
<h2>Planos Pro</h2>

<button class="plan-btn" onclick="mostrarPagamento(1500)">Pagar 1.500 kz</button>
<button class="plan-btn" onclick="mostrarPagamento(3000)">Pagar 3.000 kz</button>

<div id="pagamento-info"></div>
</div>

<!-- PLANOS GR√ÅTIS -->
<div id="gratis" class="section">
<h2>Plano Gr√°tis</h2>
<p>Assistir 10 an√∫ncios para liberar pacote di√°rio</p>
<button class="plan-btn" onclick="verAnuncio()">Assistir An√∫ncio</button>
<p>An√∫ncios vistos: <span id="adsCount">0</span>/10</p>
<p id="gratis-status"></p>
</div>

<footer>¬© 2025 AngoTV</footer>

<script>
let adsViewed = 0;

function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}

function mostrarPagamento(valor) {
  document.getElementById("pagamento-info").innerHTML = `
    <hr>
    <p><b>Valor:</b> ${valor} kz</p>
    <p><b>Nome:</b> Durk Lanez</p>
    <p><b>IBAN:</b> AO06 0000 0000 0000 0000 0000 0</p>
    <p>Depois de transferir, envie o comprovativo:</p>

    <input type="file" accept="image/*" onchange="mostrarImagem(event)">
    <img id="preview">
    <p id="status-pagamento"></p>
  `;
}

function mostrarImagem(event) {
  const img = document.getElementById("preview");
  img.src = URL.createObjectURL(event.target.files[0]);
  img.style.display = "block";

  document.getElementById("status-pagamento").innerHTML =
    "‚úÖ Comprovativo enviado. Aguardando confirma√ß√£o do administrador.";
}

function verAnuncio() {
  if (adsViewed < 10) {
    adsViewed++;
    document.getElementById("adsCount").innerText = adsViewed;

    if (adsViewed === 10) {
      document.getElementById("gratis-status").innerHTML =
        "üéâ Pacote di√°rio liberado por 24 horas!";
    }
  }
}
</script>

</body>
</html>
